<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Yourself First</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      background: #050505;
      overflow-x: hidden;
      color: #fff;
      position: relative;
    }

    /* Faint Background Image */
    body::before {
      content: "";
      background: url('M-Y-F.jpg') no-repeat center center/cover;
      opacity: 0.2;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -3;
    }

    /* RGB Lines */
    .lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      pointer-events: none;
    }

    .line {
      position: absolute;
      height: 2px;
      width: 200%;
      background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red);
      background-size: 1000% 100%;
      animation: moveLine 10s linear infinite, shiftColor 6s linear infinite;
    }

    .line:nth-child(1) { top: 25%; transform: rotate(15deg); }
    .line:nth-child(2) { top: 50%; transform: rotate(-20deg); }
    .line:nth-child(3) { top: 75%; transform: rotate(25deg); }

    @keyframes moveLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes shiftColor {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      max-width: 500px;
      margin: 8rem auto 5rem;
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.08);
    }

    .container img {
      width: 180px;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 255, 255, 0.1);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #00ffe1;
    }

    .typed-text {
      font-size: 1.1rem;
      color: #00ffe1;
      margin-bottom: 1.5rem;
      min-height: 24px;
      font-weight: 500;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .download-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      border-radius: 40px;
      font-weight: 600;
      background: linear-gradient(135deg, #00ff73, #00e5ff);
      color: #000;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.25);
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
    }

    .extra-info {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #aaa;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.85rem;
      color: #fff;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .container {
        margin-top: 5rem;
        padding: 1.5rem;
      }
      h1 { font-size: 1.5rem; }
      .typed-text { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- RGB Lines -->
  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <!-- eBook Card -->
  <div class="container">
    <img src="M-Y-F.jpg" alt="Master Yourself First Cover" />
    <h1>Master Yourself First</h1>
    <div class="typed-text" id="typed"></div>
    <p>Before you master life, master yourself. Discipline, clarity, and mental control start here.</p>
    <a href="https://www.dropbox.com/scl/fi/76fvq4nrc1h0jw6blowa1/Master-Yourself-First.pdf?rlkey=39sjce8263zncsdsol3cjvhq1&st=l0p685in&dl=1"
       class="download-btn" target="_blank" rel="noopener noreferrer">Download Now</a>
    <div class="extra-info">
      Learn to rule your mind, strengthen your willpower, and become emotionally unshakable.
    </div>
  </div>

  <footer>
    Â© 2025 Your Name. All rights reserved.
  </footer>

  <!-- Typing Effect -->
  <script>
    const phrases = [
      "Focus Your Mind.",
      "Eliminate Distractions.",
      "Master Your Inner Peace."
    ];
    let i = 0, j = 0, isDeleting = false;

    function type() {
      const element = document.getElementById('typed');
      const word = phrases[i];
      element.textContent = word.substring(0, j) + (j < word.length ? "|" : "");

      if (!isDeleting && j < word.length) {
        j++;
        setTimeout(type, 100);
      } else if (isDeleting && j > 0) {
        j--;
        setTimeout(type, 50);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) i = (i + 1) % phrases.length;
        setTimeout(type, 1000);
      }
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>

</body>
</html>
