<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Master Yourself First - A free self-mastery eBook to help you conquer your mind, focus, and inner peace.">
  <title>Master Yourself First</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    video, .bg-image, .lines {
      will-change: transform;
      contain: layout;
    }

    /* Background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -10;
      opacity: 0.2;
      transition: filter 1s ease;
    }

    #bgVideo.blur {
      filter: blur(10px);
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("M-Y-F.jpg") center center/cover no-repeat;
      opacity: 0.07;
      z-index: -9;
    }

    .lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -8;
    }

    .line {
      position: absolute;
      width: 200%;
      height: 1.5px;
      background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red);
      background-size: 400% 100%;
      animation: moveLine 10s linear infinite, shiftColor 6s ease-in-out infinite;
      opacity: 0.6;
    }

    .line:nth-child(1) { top: 25%; transform: rotate(10deg); }
    .line:nth-child(2) { top: 50%; transform: rotate(-12deg); }
    .line:nth-child(3) { top: 75%; transform: rotate(18deg); }

    @keyframes moveLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes shiftColor {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    main.container {
      max-width: 500px;
      margin: clamp(4rem, 10vh, 9rem) auto 3rem;
      padding: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.08);
    }

    main.container img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.12);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    .typed-text {
      font-size: 1.1rem;
      color: #00ffe1;
      margin-bottom: 1.5rem;
      font-weight: 500;
      min-height: 24px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .download-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      border-radius: 40px;
      font-weight: 600;
      background: linear-gradient(135deg, #00ff73, #00e5ff);
      color: #000;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.25);
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
    }

    .extra-info {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      color: #fff;
      font-size: 0.85rem;
      padding: 2rem 1rem 1rem;
      opacity: 0.4;
    }

    @media (max-width: 600px) {
      main.container {
        margin-top: 5rem;
        padding: 1.5rem;
      }

      h1 { font-size: 1.5rem; }
      .typed-text { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted playsinline loop poster="fallback.jpg" id="bgVideo">
    <source src="bgvideo.mp4" type="video/mp4" />
  </video>

  <!-- Fallback Image Layer -->
  <div class="bg-image" aria-hidden="true"></div>

  <!-- RGB Lines -->
  <div class="lines" aria-hidden="true">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <!-- Main Content -->
  <main class="container" role="main">
    <img src="M-Y-F.jpg" alt="Cover image of the eBook titled Master Yourself First with dark futuristic design" />
    <h1 role="heading" aria-level="1">Master Yourself First</h1>
    <div class="typed-text" id="typed" aria-live="polite"></div>
    <p>Before you master life, master yourself. Discipline, clarity, and mental control start here.</p>
    <a href="https://www.dropbox.com/scl/fi/76fvq4nrc1h0jw6blowa1/Master-Yourself-First.pdf?rlkey=39sjce8263zncsdsol3cjvhq1&st=l0p685in&dl=1"
       class="download-btn" role="button" aria-label="Download the Master Yourself First eBook PDF"
       target="_blank" rel="noopener noreferrer">Download Now</a>
    <div class="extra-info">
      Learn to rule your mind, strengthen your willpower, and become emotionally unshakable.
    </div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">Â© 2025 Master Yourself First. All rights reserved.</footer>

  <!-- Typing Text Script -->
  <script>
    const phrases = [
      "Focus Your Mind.",
      "Eliminate Distractions.",
      "Master Your Inner Peace."
    ];
    let i = 0, j = 0, isDeleting = false;

    function type() {
      const element = document.getElementById('typed');
      if (!element) return;

      const word = phrases[i];
      element.textContent = word.substring(0, j) + (j < word.length ? "|" : "");

      if (!isDeleting && j < word.length) {
        j++;
        setTimeout(type, Math.random() * 150 + 50);
      } else if (isDeleting && j > 0) {
        j--;
        setTimeout(type, 50);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) i = (i + 1) % phrases.length;
        setTimeout(type, 1000);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("bgVideo");
      type();

      video.playbackRate = 0.75;

      video.addEventListener("ended", () => {
        video.classList.add("blur");
        setTimeout(() => {
          video.currentTime = 0;
          video.play();
          video.classList.remove("blur");
        }, 1000);
      });
    });
  </script>

</body>
</html>
