<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Yourself First</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Unbounded:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    html, body {
      height: 100%;
      background: #010101;
      overflow-x: hidden;
      color: #fff;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -10;
      opacity: 0.06;
    }

    /* Sharp RGB Lines */
    .lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -5;
      pointer-events: none;
    }

    .line {
      position: absolute;
      width: 200%;
      height: 1px;
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, magenta, red);
      background-size: 500% 100%;
      opacity: 1;
      animation: moveLine 15s linear infinite, shiftColor 6s linear infinite;
      filter: brightness(180%) contrast(150%);
    }

    .line:nth-child(1) { top: 20%; transform: rotate(10deg); }
    .line:nth-child(2) { top: 50%; transform: rotate(-15deg); }
    .line:nth-child(3) { top: 80%; transform: rotate(20deg); }

    @keyframes moveLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes shiftColor {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      max-width: 480px;
      margin: 7rem auto 6rem;
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
    }

    .container img {
      width: 200px;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.25);
    }

    h1 {
      font-family: 'Unbounded', sans-serif;
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #00ffee;
      text-shadow: 0 0 12px #00ffee, 0 0 24px #00ffee;
      letter-spacing: 1px;
    }

    .typed-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #00ffe1;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 6px #00ffe1;
      min-height: 24px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .download-btn {
      display: inline-block;
      padding: 0.85rem 2rem;
      border-radius: 40px;
      font-weight: 600;
      background: linear-gradient(135deg, #00ff73, #00e5ff);
      color: #000;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.25);
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.4);
    }

    .extra-info {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .container {
        margin-top: 5rem;
        padding: 1.5rem;
      }
      h1 { font-size: 1.7rem; }
      .typed-text { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="3194277-hd_1920_1080_30fps.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Sharp RGB Lines -->
  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <!-- eBook Card -->
  <div class="container">
    <img src="M-Y-F.jpg" alt="Master Yourself First Cover" />
    <h1>Master Yourself First</h1>
    <div class="typed-text" id="typed"></div>
    <p>Before you master life, master yourself. Discipline, clarity, and mental control start here.</p>
    <a href="https://www.dropbox.com/scl/fi/76fvq4nrc1h0jw6blowa1/Master-Yourself-First.pdf?rlkey=39sjce8263zncsdsol3cjvhq1&st=l0p685in&dl=1"
       class="download-btn" target="_blank" rel="noopener noreferrer">Download Now</a>
    <div class="extra-info">
      Learn to rule your mind, strengthen your willpower, and become emotionally unshakable.
    </div>
  </div>

  <!-- Typing Effect Script -->
  <script>
    const phrases = [
      "Focus Your Mind.",
      "Eliminate Distractions.",
      "Master Your Inner Peace."
    ];
    let i = 0, j = 0, isDeleting = false;

    function type() {
      const element = document.getElementById('typed');
      const word = phrases[i];
      element.textContent = word.substring(0, j) + (j < word.length ? "|" : "");

      if (!isDeleting && j < word.length) {
        j++;
        setTimeout(type, 90);
      } else if (isDeleting && j > 0) {
        j--;
        setTimeout(type, 50);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) i = (i + 1) % phrases.length;
        setTimeout(type, 1000);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("bgVideo").playbackRate = 0.5;
      type();
    });
  </script>

</body>
</html>
